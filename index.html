<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ecommerce</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7c7ef0081.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="all">
      <!-- header -->
    <header>

      <nav>
        <label for="hamburger" class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </label>
        <div><img class="logo" src="image/logo.svg" alt="" /></div>
        <ul class="list">
          <li><a href="">Collections</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>

        <div class="right">
          <ul>
            <li><img class="cart" src="image/icon-cart.svg" alt="" /></li>
            <li><img class="log" src="image/image-avatar.png" alt="" /></li>
          </ul>
        </div>
      </nav>
      <hr>
      
    </header>


    <!-- container -->

    <div class="container">
      <div class="contentleft">
        <div><img class="one" src="image/image-product-1.jpg" alt="" /></div>
        <div class="two">
          <img src="image/image-product-1-thumbnail.jpg" alt="" />
          <img src="image/image-product-2-thumbnail.jpg" alt="" />
          <img src="image/image-product-3-thumbnail.jpg" alt="" />
          <img src="image/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>

      <div class="contentright">
        <p class="top">sneakers company</p>

        <h1>Fall Limited Sneakers Edition</h1>

        <p class="mid">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>

        <div class="fprice">
          <h1 class="price">$125.00</h1>
          <button class="fif">50%</button>
          <p class="dprice"><del>$250</del></p>
        </div>

        <div class="button">
          <button class="number">
            <span id="left">-</span> 0 <span id="right">+</span>
          </button>
          <button class="addcart">Add to cart</button>
          <img class="icart" src="image/icon-cart.svg" alt="" />
        </div>
      </div>
    </div>
    </div>
    
  </body>
</html>
